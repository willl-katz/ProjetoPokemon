<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeboost - components do projeto pokemon</title>
</head>
<body>
    <h1>Who is that Pokémon?</h1>

    <h2>Select your Pokémon</h2>

    <h3>Charmander</h3>

    <button class="type-filter bug">
        <div class="icon">
            <img src="assets/icon-types/bug.svg" alt="">
        </div>
        <span>Bug</span>
    </button>

    <button class="card-pokemon js-open-datails-pokemon grass">
        <div class="image">
            <img src="assets/bulbasaur.svg" alt="">
        </div>
        <div class="info">
            <div class="text">
                <span>#001</span>
                <h3>Bulbassauro</h3>
            </div>
            <div class="icon">
                <img src="assets/icon-types/bug.svg" alt="">
            </div>
        </div>
    </button>

    <span class="tag-type bug">
        Bug
    </span>

    <button class="btn-load-more">
        Load more Pokémons
    </button>

    <div class="modal" typePokemonModal="grass">
        <div class="overlay"></div>
        <div class="box">
            <button class="close js-close-modal-datails-pokemon">
                <img src="assets/close.svg" alt="">
            </button>
            <div class="left-container">
                <div class="icon">
                    <img src="assets/icon-types/grass.svg" alt="">
                </div>
                <div class="image">
                    <img src="assets/bulbasaur.svg" alt="">
                </div>
            </div>
            <div class="right-container">
                <div class="name">
                    <h2>Bulbasaur</h2>
                    <span>#001</span>
                </div>
                <ul class="type">
                    <li>
                        <span class="tag-type grass">
                            Grass
                        </span>
                    </li>
                    <li>
                        <span class="tag-type poison">
                            Poison
                        </span>
                    </li>
                </ul>
                <ul class="info">
                    <li>
                        <span>Height</span>
                        <strong>0.7m</strong>
                    </li>
                    <li>
                        <span>Weight</span>
                        <strong>6.9kg</strong>
                    </li>
                    <li>
                        <span>Abilities</span>
                        <strong>Overgrow</strong>
                    </li>
                </ul>
                <div class="weak">
                    <h4>Weaknesses</h4>
                    <ul>
                        <li>
                            <span class="tag-type fire">
                                Fire
                            </span>
                        </li>
                        <li>
                            <span class="tag-type psychic">
                                Psychic
                            </span>
                        </li>
                        <li>
                            <span class="tag-type flying">
                                Flying
                            </span>
                        </li>
                        <li>
                            <span class="tag-type ice">
                                Ice
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="stats">
                    <h5>Stats</h5>
                    <div class="all">
                        <div class="item">
                            <span>HP</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="item">
                            <span>Attack</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="item">
                            <span>Defense</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="item">
                            <span>Sp. attack</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="item">
                            <span>Sp. defense</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="item">
                            <span>Speed</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
